<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Metric/Imperial Unit Converter</title>
</head>
<body>
  <div class="main-container">
    <!-- input field start -->
    <div class="input-div">
      <p>Metric/Imperial Unit Conversion</p>
      <input type="text" name="number-to-be-converted" id="convert-input"/>
      <div class="buttons">
        <button id="convert-btn">Convert</button>
        <button id="clear-btn">Clear</button>
      </div> 
    </div>
    <!-- input field end -->

    <!-- conversion start -->
    <div class="conversion-box">
      <div id="length-container">
        <p>Length (Meter/Feet)</p>
        <p class="conversion-text" id="length"></p>
      </div>
      <div id="volume-container">
        <p>Volume (Liters/Gallons)</p>
        <p class="conversion-text" id="volume"></p>
      </div>
      <div id="mass-container">
        <p>Mass (Kilograms/Pounds)</p>
        <p class="conversion-text" id="mass"></p>
      </div>
    </div>
    <!-- conversion end -->
  </div>
  <script src="script.js"></script>
</body>
</html>
