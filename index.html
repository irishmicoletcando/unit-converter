<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Unit Converter</title>
</head>
<body>
  <div class="main-container">
    <!-- input field start -->
    <div class="input-div">
      <p>Metric/Imperial Unit Conversion</p>
      <input type="text" name="number-to-be-converted" id="convert-input"/>
      <div class="buttons">
        <button id="convert-btn">Convert</button>
        <button id="clear-btn">Clear</button>
      </div> 
    </div>
    <!-- input field end -->

    <!-- conversion start -->
    <div class="conversion-box">
      <div id="length">
        <p>Length (Meter/Feet)</p>
        <p class="conversion-text"><span id="input-value">0</span> meter = <span id="meters-to-feet">0</span> feet | <span class="input-value">0</span> foot = <span id="feet-to-meters">0</span> meter</p>
      </div>
      <div id="volume">
        <p>Volume (Liters/Gallons)</p>
        <p class="conversion-text"><span class="input-value">0</span> liter = <span id="liters-to-gallons">0</span> gallon | <span class="input-value">0</span> gallon = <span id="gallons-to-liters">0</span> liter</p>
      </div>
      <div id="mass">
        <p>Mass (Kilograms/Pounds)</p>
        <p class="conversion-text"><span class="input-value">0</span> kilogram = <span id="kilograms-to-pounds">0</span> pound | <span class="input-value">0</span> pound = <span id="pounds-to-kilograms">0</span> kilogram</p>
      </div>
    </div>
    <!-- conversion end -->
  </div>
  <script src="script.js"></script>
</body>
</html>
